
<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #FFF8F0;
            overflow-x: hidden;
        }
        .gradient-text {
            background: linear-gradient(90deg, #ff4d4d, #f97316, #eab308);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(135deg, #FF0055 0%, #FF5E00 50%, #FFB800 100%);
            background-size: 200% auto;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-position: right center;
            transform: scale(1.05);
            box-shadow: 0 20px 40px -10px rgba(255, 0, 85, 0.5);
        }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        .slide-up { animation: slideUp 0.5s ease-out forwards; }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite; }
    </style>
    <script type="importmap">
{
  "imports": {
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.4",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div id="app" class="min-h-screen relative overflow-hidden">
        <!-- Background Decor -->
        <div class="fixed inset-0 pointer-events-none">
            <div class="absolute top-[-10%] right-[-5%] w-[60%] h-[60%] bg-pink-200 rounded-full blur-[120px] opacity-30 animate-blob"></div>
            <div class="absolute bottom-[-10%] left-[-10%] w-[60%] h-[60%] bg-orange-100 rounded-full blur-[120px] opacity-40 animate-blob" style="animation-delay: 2s;"></div>
        </div>

        <!-- Render Mount Point -->
        <div id="main-content" class="relative z-10 w-full min-h-screen flex flex-col"></div>

        <!-- Footer -->
        <footer class="relative z-10 py-8 text-center text-gray-400 text-sm">
            <p>&copy; 2024 Desincha Carnaval. Protocolo 7 Dias.</p>
        </footer>
    </div>

</body>
</html>
